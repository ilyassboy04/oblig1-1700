<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <title>Billettbestilling</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
    <div class="container">

        </div>

    </div>
</head>
<body>
<div class="container">

    <div class="row">
        <div class ="col-md-4">
            <h1>Bestilling av kinobiletter</h1>
            <form>
                <div class="form-group">

                    <label for ="filmArkiv">Velg film:</label>
                    <select id="filmArkiv" name="Filmer" class="form-control" required>
                        <option value="titanic">Titanic</option>
                        <option value="spiderMan">Spider Man</option>
                        <option value="theBlindSide">The Blind Side</option>
                        <option value="trainToBusan">Train to Busan</option>
                        <option value="oppenheimer">Oppenheimer</option>
                        <option value="interstellar">Interstellar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="antallBilletter">Antallbilleter</label>
                    <input type="number" id="antallBilletter" class="form-control" name="antallBilletter" min="1">
                    <label id="antallBilletterError" class="error-message"></label>
                </div>



                <div class="form-group">
                    <label for ="fornavn">Fornavn</label>
                    <input type ="text" class="form-control" id="fornavn">
                    <label id="fornavnError" class="error-message"></label>
                </div>

                <div class="form-group">
                    <label for ="etternavn">Etternavn</label>
                    <input type ="text" class="form-control" id="etternavn" name="fornavn" required>
                    <label id="etternavnError" class="error-message"></label>
                </div>

                <div class="form-group">
                    <label for="telefonNummer">Telefonnummer:</label>
                    <input type="tel" id="telefonNummer" class="form-control" name="telefonNummer" required>
                    <label id="telefonNummerError" class="error-message"></label>
                </div>

                <div class="form-group">
                    <label for="epost">E-post:</label>
                    <input type="email" id="epost" class="form-control" name="epost" required>
                    <label id="epostError" class="error-message"></label>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" id="kjøpBillett" type="button" onclick="alleBilletter()">Kjøp Billett</button>
                </div>


            </form>
        </div>
        <div class ="col-md-8">
            <h2>Alle billetter</h2>
            <div id="billettene" class ="table-responsive"></div>




            <button class="btn btn-danger" type="button" id="slettBilletter" onclick="slettBilletter()">Slett alle billettene</button>




        </div>

    </div>

    <script src="index.js"></script> <!-- nederst så html kjører først-->
</div>

</body>
</html>
