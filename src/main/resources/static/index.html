<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billettbestilling</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Bestilling av kinobiletter</h1>
    <label for="filmArkiv">Velg film:</label>
    <select id="filmArkiv" name="Filmer" required>
        <option value="titanic">Titanic</option>
        <option value="spiderMan">Spider Man</option>
        <option value="theBlindSide">The Blind Side</option>
        <option value="trainToBusan">Train to Busan</option>
        <option value="oppenheimer">Oppenheimer</option>
        <option value="interstellar">Interstellar</option>
    </select>
    <br>

    <label for="antallBilletter">Antall:</label>
    <input type="number" id="antallBilletter" name="antallBilletter" min="1">
    <label id="antallBilletterError" class="error-message"></label>
    <br>


    <label for="fornavn">Fornavn:</label>
    <input type="text" id="fornavn" name="fornavn" required>
    <label id="fornavnError" class="error-message"></label>
    <br>


    <label for="etternavn">Etternavn:</label>
    <input type="text" id="etternavn" name="etternavn" required>
    <label id="etternavnError" class="error-message"></label>
    <br>

    <label for="telefonNummer">Telefonnummer:</label>
    <input type="tel" id="telefonNummer" name="telefonNummer" required>
    <label id="telefonNummerError" class="error-message"></label>
    <br>

    <label for="epost">E-post:</label>
    <input type="email" id="epost" name="epost" required>
    <label id="epostError" class="error-message"></label>
    <br>

    <button id="kjøpBillett" type="button" onclick="alleBilletter()">Kjøp Billett</button>
    <br>

    <h2>Alle billetter</h2>
    <h3>Film Antall Fornavn Etternavn Telefonnr Epost</h3>

    <div id="billettene"></div>

    <button type="button" id="slettBilletter" onclick="slettBilletter()">Slett alle billettene</button>

    <script src="index.js"></script> <!-- nederst så html kjører først-->
</body>
</html>
